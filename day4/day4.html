<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- WRITE A PROGRAM TO PRINT THE PATTERN BELOW.
    1
    22
    333
    4444
    55555
    666666
    7777777
    88888888
    999999999
-->
    <script>
      const pattern = () => {
        for (let i = 1; i <= 9; i++) {
          let b = "";
          for (let j = 1; j <= i; j++) {
            b += i;
          }
          console.log(b);
        }
      };
      pattern();
    </script>
  </body>
</html>
