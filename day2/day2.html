  <body>
    <!-- WRITE A PROGRAM WHICH ITERATES THE INTEGERS FROM 1 T0 50 
    *FOR MULTIPLES OF THREE PRINT 'FIZZ'
    *FOR MULTIPLES OF FIVE PRINT 'BUZZ'
    *FOR NUMBERS WHICH ARE MULTIPLES OF BOTH FIVE AND THREE PRINT 'FIZZBUSS.'
CODE BY MMADU DIVINE-->
    <script>
      for (let i = 0; i < 50; i++) {
        if (i == 0) {
          console.log(i);
        } else if (i % 3 == 0) {
          console.log("fizz");
        } else if (i % 5 == 0) {
          console.log("buzz");
        } else if (i % 3 == 0 && i % 5 == 0) {
          console.log("fizzbuzz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
