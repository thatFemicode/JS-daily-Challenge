      function fib(n) {
        let arr = [],
          prev = 0;
        let curr = 1;
        for (let i = 0; i <= n; i++) {
          let next = prev + curr;
          prev = curr;
          curr = next;
          arr.push(prev);
          //   console.log(prev, curr);
          //   console.log(arr[i]);
        }
        console.log(arr);

      }
