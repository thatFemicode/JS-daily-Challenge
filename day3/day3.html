        if (n < 3) return 1;
        let arr = [];

        let prev = 1;
        let curr = 1;
        for (let i = 0; i < n; i++) {
          let next = prev + curr;
          prev = curr;
          curr = next;
          //   arr.push(next);
          //   console.log(arr[i]);
        }
        return curr;
      }
